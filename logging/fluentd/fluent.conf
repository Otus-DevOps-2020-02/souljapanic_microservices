<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter service.post>
  @type parser
  format json
  key_name log
</filter>

<filter service.ui>
  @type parser
  format grok
  grok_pattern %{RUBY_LOGGER}
  key_name log
</filter>

<filter service.ui>
  @type parser
  format grok
  <grok>
    pattern service=%{WORD:service}%{SPACE}\|%{SPACE}event=%{WORD:event}%{SPACE}\|%{SPACE}request_id=%{GREEDYDATA:request_id}%{SPACE}\|%{SPACE}message='%{GREEDYDATA:message}'
  </grok>
  <grok>
    pattern service=%{WORD:service}%{SPACE}\|%{SPACE}event=%{WORD:event}%{SPACE}\|%{SPACE}path=%{PATH:path}%{SPACE}\|%{SPACE}request_id=%{UUID:request_id}%{SPACE}\|%{SPACE}remote_addr=%{IP:remote_addr}%{SPACE}\|%{SPACE}method=%{SPACE}%{WORD:method}%{SPACE}\|%{SPACE}response_status=%{NUMBER:response_status}
  </grok>
  key_name message
  reserve_data true
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
